<body class="answerPage">
  <div class="header">
    <div class="title">Tell other students in which field you can provide recommendation!</div>
  </div>

  <!-- <hr> -->

  <form method="POST" name="answerPage" action="thankyou.php">
    <table style="width:100%">
      <tr>
        <td width="30%" class="fname">First Name</td>
        <td width="20%"></td>
        <td width="10%"></td>
        <td width="40%"><input required type="text" name="fname" id="fname"></td>
      </tr>

      <tr>
        <td class="lname">Last Name</td>
        <td></td><td></td>
        <td><input required type="text" name="lname" id="lname"></td>
      </tr>

      <tr>
        <td class="univ">University</td>
        <td></td><td></td>
        <td><input required type="text" name=univ id="univ"></td>
      </tr>

      <tr>
        <td class="email">Email Address</td>
        <td></td><td></td>
        <td><input required type="text" pattern="^[a-zA-Z0-9.!#$%'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.edu" placeholder="university email" name="email" id="email"></td>
      </tr>

      <tr>
        <td class="subject">Subject</td>
        <td style="text-align:center"><input required type="text" name="subject[]" id="subject"></td>

        <td class="level">Resource Level</td>
        <td id="level">
          <input type="checkbox" name="level[0][]" id="entry" value="entry">Entry Level<br>
          <input type="checkbox" name="level[0][]" id="mid" value="mid">Intermediate Level<br>
          <input type="checkbox" name="level[0][]" id="adv" value="adv">Advanced Level
        </td>
      </tr>

    </table>

    <div class="more">
    <button class="text-center" id="addSection">
      <i class="fas fa-plus"></i>
    </button>

    <button class="text-center" id="delSection">
      <i class="fas fa-minus"></i>
    </button>
    </div>

    <div class="button">
      <input class="submit" type=submit value=' Submit '>
      <input class="clear" type=Reset value='Clear All'>
    </div>

  </form>

  <footer class="col-12 text-center">Copyright &copy; Resource Crowd</footer>

</body>
</html>
