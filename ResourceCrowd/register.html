<body class="answerPage">
  <div class="header">
    <div class="title">Tell other students in which field you can provide recommendation!</div>
  </div>

  <!-- <hr> -->

  <form method="POST" name="answerPage" action="index.php">
    <table class="row">
      <tr>
        <td class="col-1 fname">First Name</td>
        <td class="col-11"><input required type="text" name="fname" id="fname" size="20"></td>
      </tr>

      <tr>
        <td class="col-4 lname">Last Name</td>
        <td class="col-8"><input required type="text" name="lname" id="lname" size="20"></td>
      </tr>

      <tr>
        <td class="col-7 univ">University</td>
        <td class="col-5"><input required type="text" name="univ" id="univ" size="20"></td>
      </tr>

      <tr>
        <td class="col-4 level">Resource Level</td>
        <td class="col-4" id="level">
          <input type="checkbox" name="level" id="entry" value="entry">Entry Level&nbsp;&nbsp;
          <input type="checkbox" name="level" id="mid" value="mid">Intermediate Level&nbsp;&nbsp;
          <input type="checkbox" name="level" id="adv" value="adv">Advanced Level
        </td>

        <td class="col-4 subject">Subject</td>
        <td class="col-4"><input required type="text" name="subject" id="subject" size="20"></td>
      </tr>

    </table>

    <tr class="button">
      <td><input type=submit value='Next'></td>
      <td><input type=Reset value='Clear All'></td>
    </tr>

  </form>

  <button class="text-center" id="addSection">
    <i class="fas fa-plus"></i>
  </button>

  <button class="text-center" id="delSection">
    <i class="fas fa-minus"></i>
  </button>

  <footer class="col-12 text-center">Copyright &copy; Resource Crowd</footer>
